<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title class="title">Title</title>

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="./assets/css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="./assets/css/markdown.css">
</head>

<body class="markdown-wrapper">

  <div role="main" class="mainframe elastic markdown">
    {{{ body }}}
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- todo debug, placing here required feedlike script, to be backport -->
  <script>
  $(function() {
    $('.searchbox input')
      .bind('focus', toggleForm)
      .bind('blur', toggleForm);

    $('.switch-nav').bind('click', function() {
      $('.nav').toggleClass('rotate');
    });

    $('.switch-body').bind('click', function() {
      $('.body').toggleClass('body-large');
    });

    function toggleForm(e) {
      var el = $(e.target),
        form = el.closest('form');

      form.toggleClass('active');
    }
  });
  </script>

</body>
</html>
